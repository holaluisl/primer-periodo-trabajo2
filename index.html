<body background="fondo.jpg">
<script>
var ing=function()
{
var nom=document.getElementById("nom");
n1=nom.value;
vec.push(n1);
}
var si=function()
{
	var i=0;
	var nom2=document.getElementById("nom2").value;
	var ul=vec.length-1; 
	while(i<vec.length)
	{
		if(nom2==vec[i])
		{
			var ult=vec[ul];
			vec[ul]=vec[i];
			vec[i]=ult;
			vec.pop();
			console.log(vec);
			i=vec.length;
			document.getElementById("re").value="Eliminado con éxito";
			document.getElementById("nom2").value="";
		}
		else
		{
			i=i+1;
			if (nom2!=vec[i])
			{
				document.getElementById("re").value=nom2+" no está en el vector";
			}
		}
	}
}	
	</script>
<div id="hola">

		<br><br>
		<input type="button" value="Ingresar" onclick="ing();"> 
	</div>       	
	</form>

	<form class="p2">
	<div id="pp2">

		<br><br>
		<input type="button" value="Eliminar" onclick="si();">
